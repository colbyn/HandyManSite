<section id="fragments.contact" class="section contact">
  <div class="container grid">
    <div>
      <h2>Get a Free Estimate</h2>
      <p>Call, text, or send details. Fast response.</p>
      <p><a class="btn btn-primary" href="tel:+1-000-000-0000">Call (000) 000-0000</a></p>
      <p><a class="btn" href="sms:+10000000000">Text (000) 000-0000</a></p>
      <p><a href="mailto:hello@example.com">hello@example.com</a></p>
      <p class="micro">Hours: Mon–Sat · Evenings available</p>
    </div>

    <form class="contact-form" action="/api/contact" method="post" aria-label="Contact form">
      <label>
        <span>Name</span>
        <input type="text" name="name" autocomplete="name" required>
      </label>
      <label>
        <span>Phone</span>
        <input type="tel" name="phone" autocomplete="tel" required>
      </label>
      <label>
        <span>Email <span class="optional">(optional)</span></span>
        <input type="email" name="email" autocomplete="email">
      </label>
      <label>
        <span>Describe your job</span>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit" class="btn btn-primary">Request Quote</button>
      <p class="micro">By submitting you agree to be contacted about your request.</p>
    </form>
  </div>
</section>

<style>
section.contact {
  background: #ffa2eb5c;
  padding: 50px 10px;
}
@media screen and (prefers-color-scheme: dark) {
  section.contact {
    background: #35193a;
  }
}
</style>
